version: '3.8'

services:
  vector:
    image: timberio/vector:0.47.0-debian
    container_name: vector-log-hub
    ports:
      - "9000:9000"  # TCP input for logs from microservices
      - "8686:8686"  # Vector API
      - "9090:9090"  # Prometheus metrics endpoint
    volumes:
      - ./config/vector.yaml:/etc/vector/vector.yaml:ro
      - ./logs:/var/log/vector
    restart: unless-stopped
    networks:
      - logging-networking

  # Loki for log storage and querying
  loki:
    image: grafana/loki:latest
    container_name: loki-log-hub
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - logging-networking
    restart: unless-stopped
    volumes:
      - loki-storage:/loki

  # Prometheus for metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-log-hub
    ports:
      - "9091:9090"  # Use 9091 to avoid conflict with Vector's metrics port
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-storage:/prometheus
    networks:
      - logging-networking
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana-log-hub
    ports:
      - "3000:3000"  # Grafana web interface
    volumes:
      - ./config/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource
    restart: unless-stopped
    networks:
      - logging-networking
    depends_on:
      - vector
      - loki
      - prometheus

volumes:
  grafana-storage:
  loki-storage:
  prometheus-storage:

networks:
  logging-networking:
    name: logging-networking